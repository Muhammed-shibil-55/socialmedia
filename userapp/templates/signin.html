<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container d-flex align-items-center justify-content-center" style="background-color: #00DBDE;
background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
height:80vh;">
   
        
                
            <div class="  rounded" style="background: rgba(166, 189, 167, 0.3); width: 40vw;">
                <form action="" method="post" class="p-5">
                    <h2>SignIn</h2>
                    <hr class="bg-dark" style="height: 5px; width: 85px;">
                    {%csrf_token%}
                    <div class="mb-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Username</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">signin</button>
                    </div>
                </form>
            </div>
    
</body>
</html>
